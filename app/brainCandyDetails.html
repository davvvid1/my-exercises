<div>
    <div class="row">
        <div class="col-sm-offset-2 col-sm-5">
            <h2>Candy details:</h2>
        </div>
    </div>

    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label class="col-sm-2 control-label">Id:</label>

            <div class="col-sm-5">
                <input ng-model="brainCandyDetails.details.id" placeholder="{{brainCandyDetails.details.id}}"
                       class="form-control"></input>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Name</label>

            <div class="col-sm-5">
                <input ng-model="brainCandyDetails.details.name" placeholder="{{brainCandyDetails.details.name}}"
                       class="form-control"></input>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Name</label>

            <div class="col-sm-5">
                <input ng-model="brainCandyDetails.details.factory" placeholder="{{brainCandyDetails.details.factory}}"
                       class="form-control"></input>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-5">
                <a class="btn btn-primary btn-sm" href="#/">Back</a>
                <a class="btn btn-primary btn-sm" ng-click="brainCandyDetails.newCandy()" href="#/">Save</a>
                <a class="btn btn-primary btn-sm" ng-click="brainCandyDetails.delCandy()" href="#/">Delete</a>
            </div>
        </div>
    </form>
</div>
